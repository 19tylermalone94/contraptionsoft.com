<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles.css">
  <title>Contact</title>
  <link rel="icon" href="../icons/favicon.ico" type="image/x-icon">
  <link rel="icon" sizes="32x32" href="../icons/favicon-32x32.png">
  <link rel="icon" sizes="16x16" href="../icons/favicon-16x16.png">
  <link rel="apple-touch-icon" href="../icons/apple-touch-icon.png">
  <link rel="android-chrome-192x192" href="../icons/android-chrome-192x192.png">
  <link rel="android-chrome-512x512" href="../icons/android-chrome-512x512.png">
</head>

<body>
  <div class="header">
    <h1>Contact</h1>
    <div class="navbar">
      <a class="navitem" href="../index.html">home</a>
      <a class="navitem" href="../html/services.html">services</a>
      <a class="navitem" href="../html/about.html">about</a>
    </div>
  </div>
  <div class="form-container">
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    
      <button type="submit">Send</button>
    </form>
  </div>

  <div class="contact-info">
    <h3>Talking is free!</h3>
    <h3>tylermalone@contraptionsoft.com</h3>
    <h3>910.357.4200</h3>
  </div>

  <footer>
    <p>&copy; 2024 ContraptionSoft LLC. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(event) {
          event.preventDefault();
          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });

      document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        fetch('https://formspree.io/f/moqgobbo', {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' }
        }).then(response => {
          if (response.ok) {
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
          } else {
            alert('Oops! There was a problem submitting your form.');
          }
        }).catch(error => {
          alert('Oops! There was a problem submitting your form.');
        });
      });
    });
  </script>
</body>

</html>
